<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08img</title>
</head>
<body>
    <h1>img tag</h1>
    <h2>src : source</h2>
    <h3>alt : 이미지 깨졌을 때 대체 텍스트</h3>
    <h3>title : 풍선 도움말</h3>
    <img src="subak1.jpg" width="35%" border="5">
    <hr>
    <img src="subak10.jpg" width="35%" alt="수박 그림 입니다.">
    <hr>
    <img src="subak1.jpg" width="35%" title="수박 그림">
</body>
</html>
