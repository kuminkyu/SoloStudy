<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42float_layout</title>
    <style>
        body {width: 960px; margin: auto;}
        #header {border: 1px solid red;}
        #nav {border: 1px solid gray;}
        #aside {width: 198px; float: left;
            border: 1px solid green;}
        #section {width: 758px; float: left;
            border: 1px solid blue;}
        #footer {clear: both;
            border: 1px solid orange;}
    </style>
</head>
<body>
    <div id="header"><h1>HEADER</h1></div>
    <div id=nav><h1>NAV</h1></div>
    <div>
        <div id="aside"><h1>ASIDE</h1></div>
        <div id="section"><h1>SECTION</h1></div>
    </div>
    <div id="footer"><h1>FOOTER</h1></div>
</body>
</html>
