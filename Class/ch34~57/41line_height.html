<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41inline_height</title>
    <style>
        .div_btn{ width: 150px; height: 70px;
            background-color: pink;
            border: 10px solid white;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
            text-align: center;
        }
        .div_btn > a { color: black;
            font-size: 2em;
            font-style: normal;
            font-weight: bold;
            line-height: 70px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>내가 만든 버튼.</h1>
    <div class="div_btn"><a href="#">click</a></div>
</body>
</html>
