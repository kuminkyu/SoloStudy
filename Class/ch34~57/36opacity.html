<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36opacity</title>
    <style>
        #img1 {opacity: 0.5;}
        #hi {background-color: rgb(0,255,0);
            opacity: 0.3;}
        #hi2 {background-color: rgba(0,255,0,0.3)}
    </style>
</head>
<body>
    <h2>opacity 1.0 미만 : 투명도</h2>
    <h3>rgb(0,255,0) + opacity: 0.3 : 글자도 투명해진다.</h3>
    <h3>rgba(0,255,0,0.3) : 글자는 안 투명해진다.</h3>
    <img id="img1" src="../subak1.jpg" alt="../subak1.jpg">
    <h1 id="hi">안녕하세요.</h1>
    <h1 id="hi2">hello. 안녕하세요.</h1>
</body>
</html>
