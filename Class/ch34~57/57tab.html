<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57tab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#M1">Menu 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#M2">Menu 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#M3">Menu 3</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane container active" id="M1">menu 1 contents</div>
        <div class="tab-pane container fade" id="M2">menu 2 contents</div>
        <div class="tab-pane container fade" id="M3">menu 3 contents</div>
    </div>
</body>
</html>
