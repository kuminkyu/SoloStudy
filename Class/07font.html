<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07font</title>
</head>
<body>
    <h1>제목의 크기 : h1 ~ h6 tag</h1>
    <h2>일반 폰트 : font tag -> css의 영역이 됨.</h2>
    <h3>font size : 1 ~ 7 / font color : 색상</h3>
    <h3>font face : 글자체</h3>
    <font size="1" color="red">폰트 크기 1</font>
    <font size="7" color="green">폰트 크기 7</font>
    <hr size="15" width="50%" align="left">
    <hr size="15" width="50%" align="right" noshade="noshade">
    <hr size="15" width="50%" color="blue">
    <font size="7">논문<sup>윗첨자</sup></font>
    <font size="7">논문<sub>아래첨자</sub></font>
    <font size="7"><dfn>함수 정의체</dfn></font>
    <font size="7"><cite>"인용체"</cite></font>
    <hr>
    <font size="7"><b>굵은 글씨(bold)</b></font>
    <font size="7"><i>기울임 글씨(italic type)</i></font>
    <font size="7"><b><i>굵고 기울임 글씨</i></b></font>
    <hr>
    <font size="7"><u>under line</u></font>
    <font size="7"><s>지움 표시</s></font>
    <font size="7"><strike>지움 표시</strike></font>
    <hr>
    <font size="7"><tt>tele_type</tt></font>
    <font size="7"><em>empathize</em></font>
    <font size="7"><strong>strong</strong></font>
    <hr>
    <font size="7" face="바탕">바탕</font>
    <font size="7" face="굴림">굴림</font>
    <font size="7" face="궁서">궁서</font>
    <font size="7" face="돋음">돋음</font>
    <font size="7" face="ARIAL">ARIAL</font>
</body>
</html>
