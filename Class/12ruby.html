<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12ruby</title>
</head>
<body>
    <h3>ruby tag</h3>
    <h4>rp는 지원되는 브라우저에서는 나오지 않는다.</h4>
    <h4>rp는 지원되지 않는 브라우저에서 설명의 역할.</h4>
    <ruby>
        <span>大韓民國</span>
        <rp>(</rp>
        <rt>대한민국</rt>
        <rp>)</rp>
    </ruby>
    <hr>
    정상 크기 글자 <small>작은 크기 글자</small>
    <hr>
    <ins>밑줄된 글자</ins>
    <del>삭제된 글자</del>
</body>
</html>
