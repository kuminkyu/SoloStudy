<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child</title>
    <style>
        #header > h1 {color: cyan;}
    </style>
</head>
<body>
    <h1>child : 자식만</h1>
    <h2>선언 방법 : 부모 > 자식</h2>
    <div id="header">
        <h1>header 내부의 h1</h1>
        <div>
            <h1>header 내부의 div 내부의 h1</h1>
        </div>
        <h1>header 내부의 h1</h1>
    </div>
    <h1>header 아래의 h1</h1>
</body>
</html>
