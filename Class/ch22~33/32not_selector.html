<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32not_selector</title>
    <style>
        input:not([type='password']) {
            background-color: purple;}
    </style>
</head>
<body>
    <input type="text">
    <br><br>
    <input type="password">
    <br><br>
    <input type="button" value="button">
</body>
</html>
