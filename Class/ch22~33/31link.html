<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31link</title>
    <style>
        a { color:red;}
        a:active {color: lime;}
        a:visited {color: black;}
        a:link::after {content: '-' attr(href);}
    </style>
</head>
<body>
    <h2>테스트 할 때, 설정의 인터넷 사용 기록 삭제 필요.</h2>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
