<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30nth_child</title>
    <style>
        div > h2:first-child {background-color: red;}
        h2:nth-child(2) {background-color: orange;}
        h2:nth-child(4n) {background-color: green;}
        h2:nth-child(4n+1) {background-color: deepskyblue;}
        h2:nth-last-child(2) {background-color: darkblue;}
        h2:last-child {background-color: violet;}
        h3:first-of-type {background-color: pink;}
    </style>
</head>
<body>
    <div>
        <h2>빨강</h2>
        <h2>주황</h2>
        <h2>노랑</h2>
        <h2>초록</h2>
        <h2>파랑</h2>
        <h2>남색</h2>
        <h2>보라</h2>
    </div>
    <h3>nth-child(2) : 앞에서 2번째</h2>
    <h3>nth-child(4n) : 4의 배수</h2>
    <h3>nth-last-child(2) : 뒤에서 2번째</h2>
</body>
</html>
