<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23class</title>
    <style>
        .favor {background-color:springgreen;}
        li.notFavor {background-color: orange;}
    </style>
</head>
<body>
    <h1>class : html 요소들을 묶어주는 개념.</h1>
    <h2>id나 name은 중복을 배제하는 개념이기 때문에,</h2>
    <h2>중복을 허용하는 이름인 class의 개념을 사용.</h2>
    <ul>
        <li class="favor">바나나</li>
        <li class="notFavor">복숭아</li>
        <li class="notFavor">블루베리</li>
        <li class="favor">파인애플</li>
    </ul>
    <p class="favor">자전거</p>
    <p class="notFavor">롤러블레이드</p>
</body>
</html>
