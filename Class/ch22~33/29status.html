<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29status</title>
    <style>
        input:disabled {background-color: black;}
        input:enabled {background-color: cyan;}
        input:focus {background-color: purple;}
        input:checked + div {background-color: skyblue}
    </style>
</head>
<body>
    focus test: <input type="text">
    <br><br>
    disable test: <input type="text" disabled>
    <br><br>
    checked test: <input type="checkbox" name="" id="">
    <div>체크되면 이곳의 색이 바뀐다.</div>
</body>
</html>
