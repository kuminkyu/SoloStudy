<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22id_selector</title>
    <style>
    #header {   width: 800px; margin: auto;
                background: red;    }
    #wrap {     width: 800px; margin: auto;
                overflow: hidden;
                border: 1px solid blue;  }
    #aside {    width: 200px; background: blue;
                float: left;    }
    #content {  width: 600px; background: green;
                float: left;    }
    </style>
</head>
<body>
    <header id="header">
        <h1>header</h1>
    </header>
    <div id="wrap">
        <aside id="aside">
            <h1>aside</h1>
        </aside>
        <section id="content">
            <h1>content</h1>
        </section>
    </div>
</body>
</html>
