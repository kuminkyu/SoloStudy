<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27sibling</title>
    <style>
        h2 + h2 {background-color: cyan;}
        h3 ~ h3 {background-color: purple;}
    </style>
</head>
<body>
    <h2>인접 형제 시작</h2>
    <h2>인접 형제 2</h2>
    <h2>인접 형제 3</h2>
    <p>흐름 끊어 가기</p>
    <h2>인접 형제 4</h2>
    <hr>
    <h3>일반 형제 시작</h3>
    <h3>일반 형제 2</h3>
    <h3>일반 형제 3</h3>
    <p>흐름 끊어 가기</p>
    <h3>일반 형제 4</h3>
</body>
</html>
