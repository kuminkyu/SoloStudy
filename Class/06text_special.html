<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06text_special</title>
</head>
<body>
    <h1>특수 문자</h1>
    <h2>html에서는 모든 공백과 엔터가 한 칸으로 표현됨.</h2>
    <h3>공백을 의미하는 특수문자 : & nbsp ; ->
        [&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]
    </h3>
    <h3>그리고를 의미하는 특수 문자 : & amp ; -> &amp;</h3>
    <h3>태그열림 또는 작다를 의미하는 특수 문자 : & lt ; -> &lt;</h3>
    <h3>태그닫힘 또는 크다를 의미하는 특수 문자 : & gt ; -> &gt;</h3>
</body>
</html>
