<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10list</title>
</head>
<body>
    <h1>ol : ordered list / li : list item</h1>
    <ol type="1" start="1001">
        <li>대한민국</li>
        <li>korea</li>
        <li>한국</li>
    </ol>
    <ol type="A" start="5">
        <li>1순위</li>
        <li>2순위</li>
        <li>3순위</li>
    </ol>
    <ol type="I" start="10">
        <li>1순위</li>
        <li>2순위</li>
        <li>3순위</li>
    </ol>
    <h1>ul : unordered list / li : list item</h1>
    <ul>
        <li>야구</li>
        <li type="square">농구</li>
        <li type="disc">축구</li>
        <li type="circle">배구</li>
    </ul>
</body>
</html>
