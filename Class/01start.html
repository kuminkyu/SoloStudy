<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>01 start</title>
    </head>
    <body>
        <h2>hyper text markup language.</h2>
        <h2>hyper text : hyper link가 있는 문서.</h2>
        <h2>hyper link : 클릭으로 다른 문서를 연결하는 link</h2>
        <h2>html은 시작과 끝나는 태그를 갖는다.</h2>
        <h2>html은 head와 body로 이루어 진다.</h2>
        <h2>
            head에는 웹브라우저에 전달하는 정보(meta tag)와
            현재 페이지를 검색하는
            사용자를 위한 정보(meta tag + title)가 들어간다.
        </h2>
        <h2>body는 사용자에게 보여주는 내용.</h2>
    </body>
</html>
